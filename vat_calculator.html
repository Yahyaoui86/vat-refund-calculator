<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UAE VAT Refund Calculator | Planet</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f5f9fc;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      background-color: white;
      padding: 30px;
      margin-top: 60px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 90%;
      text-align: center;
    }

    img.logo {
      width: 120px;
      height: auto;
      margin-bottom: 20px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    h2 {
      color: #00578A;
      margin-bottom: 10px;
    }

    select, input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      background-color: #1791D1;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #127aad;
    }

    #result {
      font-size: 1.1rem;
      font-weight: bold;
      color: #3E5369;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.svg" alt="Planet Logo" class="logo">
    <h2>UAE VAT Refund Calculator</h2>

    <label for="mode">Select Calculation Mode:</label>
    <select id="mode">
      <option value="net">Sales Amount → Net Refund</option>
      <option value="sales">Net Refund → Sales Amount</option>
    </select>

    <label id="inputLabel" for="amount">Sales Amount (AED):</label>
    <input type="number" id="amount" placeholder="Enter amount" />

    <button onclick="calculate()">Calculate</button>

    <div id="result"></div>
  </div>

  <script>
    function calculate() {
      const mode = document.getElementById("mode").value;
      const input = parseFloat(document.getElementById("amount").value);
      const resultDisplay = document.getElementById("result");

      if (isNaN(input) || input < 0) {
        resultDisplay.textContent = "Please enter a valid positive number.";
        return;
      }

      let result;
      if (mode === "net") {
        const base = input / 1.05;
        const vat = input - base;
        const refund = vat * 0.87;
        result = refund - 4.8;
        resultDisplay.textContent = Net Refund: ${result.toFixed(2)} AED;
      } else {
        const refund = input + 4.8;
        const vat = refund / 0.87;
        const base = vat / 0.05;
        const salesAmount = base * 1.05;
        resultDisplay.textContent = Sales Amount: ${salesAmount.toFixed(2)} AED;
      }
    }

    document.getElementById("mode").addEventListener("change", function () {
      const label = document.getElementById("inputLabel");
      label.textContent = this.value === "net" ? "Sales Amount (AED):" : "Net Refund (AED):";
    });
  </script>
</body>
</html>
